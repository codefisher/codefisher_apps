{% extends 'base.html' %}
{% load djangopress_tags %}

{% block head_tags %}
    <link type="text/css" rel="stylesheet" href="{% media_url %}themes/default/download.css">
{% endblock %}

{% block content %}

<div class="release_notes">
    <h2>{{ download.title }} {{ download.version }}</h2>
    <small>{{ download.description }}</small>
    {{ download.release_notes|safe }}

    {% if download.previous_release %}
        <a href="{{ download.previous_release.get_release_url }}">Previous Version</a>
    {% endif %}
</div>

{% endblock %}
